<body>

    <h1>exercicios iniciais em javascript</h1>

    <p>aula 06 sobre tratamento de dados</p>

    <h1>Para testar um modo, comente os outros</h1>
    <h1>exercicios de formatação de strings</h1>

    <script>
        //---------------------exercicios passados na aula------------------//

        var n1 = window.prompt('digite um numero: ')
        var n2 = window.prompt('digite outro numero: ')
        var s = n1 + n2
        window.alert('a soma dos valores é ' + s) 

// na forma de cima o js vai reconhecer as variaveis "n1" e "n2" como strings e a variavel "s" nao irá somar, ela vai concatenar a "n1" com a "n2"!!!

// pois o "window.prompt" por padrão sempre retorna string mesmo que eu digite numeros, ele os recebe como string (isso é uma caracteristica do comando!!!)

// entao para que possamos ver a soma precisamos converter (especificar) as variaveis "n1" e "n2" de string para number para que possa aparecer no comando "window.prompt"

// para fazer a conversao de tipos, nesse caso, de string para número em usamos alguns tipos de comandos:

/*
 1- Number.parseInt()
 2- Number.parseFloat()
 3- Number.
*/

        //--------------------exemplo com Number.parseInt()-----------------------------//

        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //o comando "parseInt()" converte em inteiro
        var n2 = parseInt(window.prompt('Digite outro número: ')) // e nao necessariamente precisamos usar o "Number"
        var s = n1 + n2
        window.alert('A soma dos valores é' + s)

    //--------------------exemplo com Number.parsefloat()-----------------------------//

        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //o comando "parseFloat()" converte em real
        var n2 = parseFloat(window.prompt('Digite outro número: ')) // e nao necessariamente precisamos usar o "Number"
        var s = n1 + n2
        window.alert('A soma dos valores é' + s)

        //--------------------exemplo com Number()-----------------------------//

        var n1 = Number(window.prompt('Digite um número: ')) //o comando "Number()" identifica sozinho se é um numero inteiro ou real e faz a conversao
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é' + s)

        //----------------exercicios para fixação por minha conta--------------------//

        var numero1 = Number(window.prompt('digite um numero: '))
        var numero2 = Number(window.prompt('digite outro numero: '))
        var resultado = numero1 + numero2
        window.alert(`a soma de ${numero1} + ${numero2} é = ${resultado}`) // utilização de placeholders "${numero1}" para a concatenação ou interpolaçao
        
        // template string são strings que permitem expressões embutidas.  
        //Você pode utilizar string multi-linhas e interpolação de string com elas.
        //emplate strings são envolvidas por crazes (``)
    </script>
